<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости услуг</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Калькулятор стоимости услуг</h1>

    <!-- Форма калькулятора -->
    <form id="service-form">
        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" min="1" value="1" required>

        <div>
            <p>Тип услуги:</p>
            <label><input type="radio" name="service-type" value="cleaning"> Клининговая услуга</label><br>
            <label><input type="radio" name="service-type" value="computersetup"> Настройка компьютера</label><br>
            <label><input type="radio" name="service-type" value="plumbing"> Сантехнические работы</label><br>
        </div>

        <!-- Опции и свойства -->
        <div id="options-container" style="display:none;">
            <label for="service-options">Опции услуги:</label>
            <select id="service-options">
                <option value="basic">Базовая</option>
                <option value="premium">Премиум</option>
            </select>
        </div>

        <div id="property-container" style="display:none;">
            <label><input type="checkbox" id="service-property"> Дополнительное свойство</label>
        </div>

        <!-- Итоговая стоимость -->
        <p>Итоговая цена: <span id="total-price">0</span> руб.</p>

    </form>

    <script src="script.js"></script>

</body>
</html>
